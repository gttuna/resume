server {
    server_name thekylevenable.com www.thekylevenable.com;

    root /var/www/thekylevenable.com/app/frontend/dist;

    # Logging
    access_log /var/www/thekylevenable.com/logs/access.log;
    error_log /var/www/thekylevenable.com/logs/error.log;

    # CRITICAL: Let's Encrypt ACME challenge - MUST come before location /
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/thekylevenable.com/app/frontend/dist;
        default_type "text/plain";
        try_files $uri =404;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/thekylevenable.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/thekylevenable.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.thekylevenable.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = thekylevenable.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name thekylevenable.com www.thekylevenable.com;
    return 404; # managed by Certbot
}
